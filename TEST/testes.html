<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">slide 1</div>
    <div class="item item2">slide 2</div>
    <div class="item item3">slide 3</div>
    <div class="item item4">slide 4</div>
    <div class="item item5">slide 5</div>
    <div class="item item6">slide 6</div>
    <div class="item item7">slide 7</div>
    <div class="item item8">slide 8</div>
    <div class="item item9">slide 9</div>
    <div class="item item10">slide 10</div>
    <div class="item item11">slide 11</div>
    <div class="item item12">slide 12</div>
  </div>

<script>
  const slider = document.querySelector('.items');

  let isDown = false;
  let startX;
  let scrollLeft;

  slider.addEventListener('mousedown', (e) => {
    isDown = true;
    slider.classList.add('active');
    startX = e.pageX - slider.offsetLeft;
    scrollLeft = slider.scrollLeft;
  });

  slider.addEventListener('mouseleave', () => {
    isDown = false;
    slider.classList.remove('active');
  });

  slider.addEventListener('mouseup', () => {
    isDown = false;
    slider.classList.remove('active');
  });

  slider.addEventListener('mousemove', (e) => {
    if (!isDown) return;  // stop the fn from running
    e.preventDefault();
    const x = e.pageX - slider.offsetLeft;
    const walk = (x - startX) * 3;
    slider.scrollLeft = scrollLeft - walk;
    console.log(walk)
  });


  var i = 1;
  window.setInterval(function() {
    
  if(i == 12){ 
    slider.scrollTo({
    top: 0,
    left: 0,
    behavior: 'smooth'
  });
    i=1;
  }else{

  slider.scrollTo({
  top: 0,
  left: slider.scrollLeft+(slider.scrollWidth/12),
  behavior: 'smooth'
});
  i++;  
}
  
}, 2500);
 




</script>

  </body>
</html>
